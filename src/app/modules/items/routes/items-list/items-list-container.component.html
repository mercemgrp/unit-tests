<div class="c-items-list-container">
  <h1>Items</h1>
  <section *ngIf="data">
    <app-items [items]="data"></app-items>
  </section>
  <section>
    <button (click)="toggleAddItem()" type="button">{{ showForm === true ? 'Hide form' : 'Add item' }} </button>
    <app-form-add-item *ngIf="showForm" [nextId]="nextId" (submitEv)="submit($event)"></app-form-add-item>
  </section>
</div>
